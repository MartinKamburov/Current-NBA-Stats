spring.application.name=backend

#---------------------------------------------------------------------------------
#This is a common way to define the properties of a PostgreSQL database
spring.datasource.url = ${SPRING_DATASOURCE_URL}
spring.datasource.username = ${SPRING_DATASOURCE_USERNAME}
spring.datasource.password = ${SPRING_DATASOURCE_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect #No need for this modern systems recognize that I am using PostgreSQL
spring.jpa.properties.hibernate.format_sql=true
#---------------------------------------------------------------------------------

nba_stats_api_key = ${NBA_API_KEY}
frontend.url = ${FRONTEND_URL}